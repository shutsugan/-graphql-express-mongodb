<!DOCTYPE html>
<html>
<head>
	<title>Express GraphQL</title>
</head>
<body>
	<h1>This is just a normal Post</h1>

	<div>Enter a new item in the text box and </div>
	<div>hit Submit to save it to the database</div>

	<form action="/quotes" method="POST">
		<input 
			type="text" 
			name="item" 
			placeholder="item"
		>
		<button type="submit">Submit</button>
	</form>

	<br>
	<hr>
	<br>

	<h2>GraphQL Test</h2>
	<div>
		<a href="/graphql?query={todo(itemId:1){itemId, item}}">GraphQL end-point</a>
	</div>

	<br>
	<hr>
	<br>

	<div class="list"></div>

	<script type="text/javascript">
		const list = document.querySelector('.list');
		const url = '/graphql?query={todo(itemId:1){itemId, item}}';

		fetch(url)
			.then(res => res.json())
			.then(res => {
				const items = res.data.todo.map(item => item.item);
				list.innerHTML = items.join('\n');
			});
	</script>
</body>
</html>
